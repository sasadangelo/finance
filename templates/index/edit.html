{% extends 'base.html' %}

{% block title %}Modifica Indice{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h2 class="mb-0">Modifica Indice: {{ index.ticker }}</h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('index.update', ticker=index.ticker) }}" method="POST">
                        <div class="form-group">
                            <label for="ticker">Ticker *</label>
                            <input type="text" class="form-control" id="ticker" name="ticker" value="{{ index.ticker }}"
                                readonly disabled>
                            <small class="form-text text-muted">Il ticker non pu√≤ essere modificato</small>
                        </div>

                        <div class="form-group">
                            <label for="name">Nome *</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="200"
                                value="{{ index.name }}">
                        </div>

                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Aggiorna Indice
                            </button>
                            <a href="{{ url_for('index.index') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annulla
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
