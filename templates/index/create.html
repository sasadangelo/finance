{% extends 'base.html' %}

{% block title %}Aggiungi Indice{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0">Aggiungi Nuovo Indice</h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('index.store') }}" method="POST">
                        <div class="form-group">
                            <label for="ticker">Ticker *</label>
                            <input type="text" class="form-control" id="ticker" name="ticker" required maxlength="10"
                                placeholder="es. SPX">
                        </div>

                        <div class="form-group">
                            <label for="name">Nome *</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="200"
                                placeholder="es. S&P 500">
                        </div>

                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Salva Indice
                            </button>
                            <a href="{{ url_for('index.index') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annulla
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
