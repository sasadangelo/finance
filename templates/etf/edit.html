{% extends 'base.html' %}

{% block title %}Modifica ETF{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h2 class="mb-0">Modifica ETF: {{ etf.ticker }}</h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('etf.update', ticker=etf.ticker) }}" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="ticker">Ticker</label>
                                    <input type="text" class="form-control" id="ticker" value="{{ etf.ticker }}"
                                        disabled>
                                    <small class="form-text text-muted">Il ticker non può essere modificato</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Nome *</label>
                                    <input type="text" class="form-control" id="name" name="name" required
                                        maxlength="50" value="{{ etf.name }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="isin">ISIN *</label>
                                    <input type="text" class="form-control" id="isin" name="isin" required
                                        maxlength="15" value="{{ etf.isin or '' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="launchDate">Data Lancio *</label>
                                    <input type="text" class="form-control" id="launchDate" name="launchDate" required
                                        maxlength="20" value="{{ etf.launchDate or '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="capital">Capitale (M)</label>
                                    <input type="number" step="0.01" class="form-control" id="capital" name="capital"
                                        value="{{ etf.capital or '' }}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="volatility">Volatilità (%)</label>
                                    <input type="number" step="0.01" class="form-control" id="volatility"
                                        name="volatility" value="{{ etf.volatility or '' }}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="yeld">Rendimento (%)</label>
                                    <input type="number" step="0.01" class="form-control" id="yeld" name="yeld"
                                        value="{{ etf.yeld or '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="currency">Valuta *</label>
                                    <input type="text" class="form-control" id="currency" name="currency" required
                                        maxlength="10" value="{{ etf.currency or '' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="replication">Replica</label>
                                    <input type="text" class="form-control" id="replication" name="replication"
                                        maxlength="30" value="{{ etf.replication or '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="assetType">Tipo Asset</label>
                                    <select class="form-control" id="assetType" name="assetType">
                                        <option value="">Seleziona...</option>
                                        <option value="EQUITY" {% if etf.assetType and etf.assetType.value=='EQUITY'
                                            %}selected{% endif %}>Azionario</option>
                                        <option value="BOND" {% if etf.assetType and etf.assetType.value=='BOND'
                                            %}selected{% endif %}>Obbligazionario</option>
                                        <option value="PRECIOUS_METALS" {% if etf.assetType and
                                            etf.assetType.value=='PRECIOUS_METALS' %}selected{% endif %}>Metalli
                                            Preziosi</option>
                                        <option value="COMMODITIES" {% if etf.assetType and
                                            etf.assetType.value=='COMMODITIES' %}selected{% endif %}>Materie Prime
                                        </option>
                                        <option value="CRYPTOCURRENCY" {% if etf.assetType and
                                            etf.assetType.value=='CRYPTOCURRENCY' %}selected{% endif %}>Criptovalute
                                        </option>
                                        <option value="REAL_ESTATE" {% if etf.assetType and
                                            etf.assetType.value=='REAL_ESTATE' %}selected{% endif %}>Immobiliare
                                        </option>
                                        <option value="MONEY_MARKET" {% if etf.assetType and
                                            etf.assetType.value=='MONEY_MARKET' %}selected{% endif %}>Monetario</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dividendType">Tipo Dividendo *</label>
                                    <select class="form-control" id="dividendType" name="dividendType" required>
                                        <option value="">Seleziona...</option>
                                        <option value="Distribuzione" {% if etf.dividendType=='Distribuzione'
                                            %}selected{% endif %}>Distribuzione</option>
                                        <option value="Accumulazione" {% if etf.dividendType=='Accumulazione'
                                            %}selected{% endif %}>Accumulazione</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dividendFrequency">Frequenza Dividendo</label>
                                    <select class="form-control" id="dividendFrequency" name="dividendFrequency">
                                        <option value="">Seleziona...</option>
                                        <option value="1" {% if etf.dividendFrequency==1 %}selected{% endif %}>Annuale
                                        </option>
                                        <option value="2" {% if etf.dividendFrequency==2 %}selected{% endif %}>
                                            Semestrale</option>
                                        <option value="4" {% if etf.dividendFrequency==4 %}selected{% endif %}>
                                            Trimestrale</option>
                                        <option value="12" {% if etf.dividendFrequency==12 %}selected{% endif %}>Mensile
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="indexTicker">Indice di Riferimento</label>
                                    <select class="form-control" id="indexTicker" name="indexTicker">
                                        <option value="">-- Nessuno --</option>
                                        {% for idx in indices %}
                                        <option value="{{ idx.ticker }}" {% if etf.indexTicker==idx.ticker %}selected{%
                                            endif %}>
                                            {{ idx.ticker }} - {{ idx.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                    <small class="form-text text-muted">Opzionale - Seleziona l'indice di
                                        riferimento</small>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Aggiorna ETF
                            </button>
                            <a href="{{ url_for('etf.index') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annulla
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
