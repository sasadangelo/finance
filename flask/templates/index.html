{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="bg-light p-3">
                <h2>Manage <b>ETFs</b> <button type="button"  class="btn btn-success float-right"
                                               data-toggle="modal" data-target="#mymodal">Add New ETF</button>
                </h2>
                <table class="table table-hover table-dark">
                    <tr>
                        <th>Ticker</th>
                        <th>Nome</th>
                        <th></th>
                    </tr>
                    {% for row in etfs %}
                    <tr>
                        <td>{{row.ticker}}</td>
                        <td>{{row.name}}</td>
                        <td>
                            <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="">Edit</a>
                            <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
        </div>
    </div>
</div>

{% endblock %}
